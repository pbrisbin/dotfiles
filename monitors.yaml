- name: none
  match:
    displays:
      eq:
        - eDP1

  exec:
    xrandr --auto

- name: home-dual
  match:
    displays:
      eq:
        - eDP1
        - DP-1-2-2

    wifi:
      in:
        - pb-and-j
        - pb-and-j-5g
        - pb-and-j-5g-2

  exec:
    xrandr
      --output eDP1 --mode 1920x1080 --right-of DP-1-2-2
      --output DP-1-2-2 --primary --mode 2560x1440

- name: home-dual-nvidia-1
  match:
    displays:
      eq:
        - eDP1
        - DP-1-1.2

    wifi:
      in:
        - pb-and-j
        - pb-and-j-5g
        - pb-and-j-5g-2

  exec:
    xrandr
      --output eDP1 --mode 1920x1080 --right-of DP-1-1.2
      --output DP-1-1.2 --primary --mode 2560x1440

- name: home-dual-nvidia-2
  match:
    displays:
      eq:
        - DP-1.2
        - eDP-1-1

    wifi:
      in:
        - pb-and-j
        - pb-and-j-5g
        - pb-and-j-5g-2

  exec:
    xrandr
      --output DP-1.2 --primary --mode 2560x1440
      --output eDP-1-1 --mode 1920x1080 --right-of DP-1.2
