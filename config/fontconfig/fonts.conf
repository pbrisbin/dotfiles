<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Emoji</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Unifont</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Wuncon Siji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Noto Emoji</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Unifont</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Wuncon Siji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans Mono</string></edit>
    <!-- <edit name="family" mode="assign" binding="same"><string>Noto Sans Mono Medium</string></edit> -->
    <edit name="family" mode="append" binding="weak"><string>Noto Emoji</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Unifont</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Wuncon Siji</string></edit>
  </match>
</fontconfig>
